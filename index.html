<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um portfólio digital interativo para Alessandro Ramos, destacando suas habilidades em Design Gráfico, TI, e desenvolvimento Frontend, além de sua jornada como estudante de Backend." />
    <title>Portfólio | Alessandro Ramos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Orbitron:wght@700;900&family=Playfair+Display:wght@700;family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-light: #f6f6f6;
        --bg-dark: #000000;
        --text-light: #1c1c1e;
        --text-dark: #f0f0f0;
        --window-bg-light: rgba(255, 255, 255, 0.65);
        --window-bg-dark: rgba(28, 28, 30, 0.6);
        --border-light: rgba(0, 0, 0, 0.08);
        --border-dark: rgba(255, 255, 255, 0.12);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-dark); /* Default to dark for the intro */
        color: var(--text-dark);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow: hidden;
      }
      
      .dark body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      .light body {
         background-color: var(--bg-light);
         color: var(--text-light);
      }

      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Intro Animation Styles */
      .intro-container {
        position: fixed;
        inset: 0;
        z-index: 100;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .intro-fragments-container, .intro-final-title {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .intro-text-fragment {
        position: absolute;
        transform: translate(-50%, -50%);
        font-weight: 900;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
        white-space: nowrap;
      }

      .intro-final-title {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .intro-final-name {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: clamp(2.5rem, 8vw, 6rem);
        text-transform: uppercase;
        letter-spacing: -0.02em;
        color: #fff;
        line-height: 1;
      }

      .intro-final-subtitle {
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        color: rgba(255, 255, 255, 0.8);
        margin-top: 1rem;
        letter-spacing: 0.1em;
      }

      .skip-intro-button {
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        padding: 0.5rem 1rem;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 999px;
        font-size: 0.875rem;
        cursor: pointer;
        backdrop-filter: blur(5px);
        transition: background-color 0.2s ease, transform 0.2s ease, opacity 0.5s ease;
        opacity: 0; /* Initially hidden */
        z-index: 120;
      }

      .skip-intro-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }


      /* Main App Styles */
      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        opacity: 0; /* Hidden initially */
      }
      
      .animate-open-window {
        animation: openWindow 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes openWindow {
        from {
          opacity: 0;
          transform: translateY(80px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .macos-window {
        background: var(--window-bg-light);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--border-light);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
        
        /* Mobile First (iPhone style) */
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 0;
      }

      .dark .macos-window {
        background: var(--window-bg-dark);
        border: 1px solid var(--border-dark);
      }
      
      /* Tablet style (iPad) */
      @media (min-width: 768px) {
        .macos-window {
          width: 90vw;
          height: 90vh;
          max-width: 800px;
          max-height: 1200px;
          border-radius: 24px;
        }
      }
      
      /* Desktop style (macOS) */
      @media (min-width: 1024px) {
        .macos-window {
          width: 80vw;
          height: 85vh;
          max-width: 1200px;
          max-height: 800px;
          border-radius: 12px;
        }
      }

      .title-bar {
        height: 36px;
        display: flex;
        align-items: center;
        padding: 0 12px;
        background-color: rgba(0,0,0,0.05);
        border-bottom: 1px solid var(--border-light);
        flex-shrink: 0;
      }

      .dark .title-bar {
         background-color: rgba(255,255,255,0.05);
         border-bottom: 1px solid var(--border-dark);
      }

      .traffic-lights {
        display: flex;
        align-items: center;
      }
      .traffic-light {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        background-color: #ddd;
      }
      .traffic-light.close { background-color: #ff5f57; }
      .traffic-light.minimize { background-color: #ffbd2e; }
      .traffic-light.maximize { background-color: #28c940; }
      .title-bar-text {
        flex-grow: 1;
        text-align: center;
        font-weight: 600;
        font-size: 14px;
        color: var(--text-light);
        opacity: 0.8;
      }
      .dark .title-bar-text {
        color: var(--text-dark);
      }
      
      /* Simplify title bar on mobile */
      @media (max-width: 767px) {
        .title-bar {
          justify-content: center;
          padding: 0;
        }
        .traffic-lights {
          display: none;
        }
      }
      
      .dock-container {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: flex-end;
        padding: 8px;
        background-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        z-index: 10;
        height: 68px; /* Fixed height for consistent alignment */
      }
      
      .dark .dock-container {
        background-color: rgba(28, 28, 30, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .dock-item {
        width: 52px;
        height: 52px;
        margin: 0 4px;
        cursor: pointer;
        border-radius: 12px;
        position: relative;
        background: none;
        border: none;
        will-change: transform;
        /* No transition here - GSAP will handle it */
      }
      .dock-item.active::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background-color: #888;
        border-radius: 50%;
      }
      .dark .dock-item.active::after {
        background-color: #ccc;
      }
      
      .dock-separator {
        width: 1px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.2);
        margin: 0 8px;
        align-self: center;
      }
      .dark .dock-separator {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .theme-popover {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translate(-50%, -10px);
        width: 220px;
        background-color: var(--window-bg-light);
        backdrop-filter: blur(10px) saturate(180%);
        border-radius: 12px;
        padding: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border-light);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        z-index: 20;
      }
      
      .dark .theme-popover {
        background-color: var(--window-bg-dark);
        border: 1px solid var(--border-dark);
      }

      .theme-popover.open {
        opacity: 1;
        visibility: visible;
        transform: translate(-50%, -16px);
      }
      
      .theme-option {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        background: none;
        border: none;
        text-align: left;
        color: var(--text-light);
      }
      .dark .theme-option {
        color: var(--text-dark);
      }
      .theme-option:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }
      .dark .theme-option:hover {
        background-color: rgba(255, 255, 255, 0.08);
      }
      
      .theme-option.active {
        background-color: rgba(0, 122, 255, 0.15);
        color: #007aff;
      }
      .dark .theme-option.active {
        color: #0a84ff;
        background-color: rgba(10, 132, 255, 0.2);
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .project-card-animation, .testimonial-card-animation {
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
      }

      /* Card Hover Effect */
      .card-hover-effect {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover-effect:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
      }
      .card-hover-effect::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          100deg,
          rgba(255, 255, 255, 0) 20%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 80%
        );
        transform: skewX(-25deg);
        transition: left 0.6s ease;
      }
      .dark .card-hover-effect::before {
        background: linear-gradient(
          100deg,
          rgba(255, 255, 255, 0) 20%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 80%
        );
      }
      .card-hover-effect:hover::before {
        left: 150%;
      }

      /* Project Card Buttons */
      .project-link-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        cursor: pointer;
      }
      .project-link-button.primary {
        background-color: #007aff;
        color: white;
      }
      .dark .project-link-button.primary {
        background-color: #0a84ff;
      }
      .project-link-button.primary:hover {
        background-color: #0071e3;
      }
      .dark .project-link-button.primary:hover {
        background-color: #0077ed;
      }

      .project-link-button.secondary {
        background-color: rgba(120, 120, 128, 0.12);
        color: var(--text-light);
        border-color: var(--border-light);
      }
      .dark .project-link-button.secondary {
        background-color: rgba(120, 120, 128, 0.24);
        color: var(--text-dark);
        border-color: var(--border-dark);
      }
      .project-link-button.secondary:hover {
        background-color: rgba(120, 120, 128, 0.2);
      }
      .dark .project-link-button.secondary:hover {
        background-color: rgba(120, 120, 128, 0.3);
      }

      /* Print styles */
      @media print {
        body {
          background-color: #fff;
          color: #000;
        }
        .no-print {
          display: none !important;
        }
        .print-container {
          display: block;
        }
        .print-page {
          page-break-after: always;
          position: relative;
          height: 100vh;
          padding: 1in;
          box-sizing: border-box;
          font-size: 12pt;
        }
        .print-header, .print-footer {
          position: fixed;
          width: 100%;
          font-size: 9pt;
          color: #666;
        }
        .print-header {
          top: 0.5in;
          left: 1in;
          text-align: left;
        }
        .print-footer {
          bottom: 0.5in;
          left: 0;
          text-align: center;
        }
        .print-footer::after {
          content: counter(page);
        }
        @page {
          size: A4;
          margin: 0;
        }
      }
      
      /* Form styles */
      .macos-input {
          width: 100%;
          padding: 10px 14px;
          border-radius: 8px;
          border: 1px solid var(--border-light);
          background-color: rgba(120, 120, 128, 0.12);
          color: var(--text-light);
          transition: all 0.2s ease;
          box-shadow: 0 1px 2px rgba(0,0,0,0.05) inset;
      }
      .dark .macos-input {
          border: 1px solid var(--border-dark);
          background-color: rgba(120, 120, 128, 0.24);
          color: var(--text-dark);
          box-shadow: none;
      }
      .macos-input:focus {
          outline: none;
          border-color: #0a84ff;
          box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3);
      }
      .macos-input.error {
          border-color: #ff453a;
          box-shadow: 0 0 0 3px rgba(255, 69, 58, 0.3);
      }
      
      .macos-button {
          width: 100%;
          padding: 12px;
          border-radius: 8px;
          border: none;
          background-color: #007aff;
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.2s ease, transform 0.1s ease;
      }
      .dark .macos-button {
        background-color: #0a84ff;
      }
      .macos-button:hover {
        background-color: #0071e3;
      }
      .dark .macos-button:hover {
        background-color: #0077ed;
      }
      .macos-button:active {
        transform: scale(0.98);
      }

      /* Social Icons on Contact Page */
      .social-icon-squircle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 52px;
        height: 52px;
        flex-shrink: 0;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        transition: all 0.2s ease;
      }
      .dark .social-icon-squircle {
        background: rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Siri Assistant Styles */
      .siri-fab {
        position: fixed;
        z-index: 999;
        cursor: grab;
        width: 64px;
        height: 64px;
        transition: transform 0.2s ease-out;
        touch-action: none; /* Prevent scrolling on touch devices */
      }
      .siri-fab:active {
        cursor: grabbing;
        transform: scale(1.1);
      }

      .siri-chat-window {
        position: fixed;
        z-index: 998;
        bottom: 2rem;
        right: 2rem;
        width: 90vw;
        max-width: 400px;
        height: 70vh;
        max-height: 600px;
        background: var(--window-bg-light);
        backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid var(--border-light);
        border-radius: 24px;
        box-shadow: 0 12px 48px rgba(0,0,0,0.25);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transform-origin: bottom right;
        transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .dark .siri-chat-window {
        background: var(--window-bg-dark);
        border: 1px solid var(--border-dark);
      }
      .siri-chat-window.hidden {
        opacity: 0;
        transform: scale(0.5);
        pointer-events: none;
      }
      @media (max-width: 640px) {
        .siri-chat-window {
          bottom: 0;
          right: 0;
          width: 100vw;
          height: 75vh;
          max-height: none;
          border-radius: 24px 24px 0 0;
          transform-origin: bottom center;
        }
      }

      .message-bubble {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 18px;
        word-wrap: break-word;
        margin-bottom: 8px;
      }
      .message-bubble.user {
        background-color: #007aff;
        color: white;
        border-bottom-right-radius: 4px;
        align-self: flex-end;
      }
      .dark .message-bubble.user {
        background-color: #0a84ff;
      }
      .message-bubble.assistant {
        background-color: rgba(120, 120, 128, 0.16);
        color: var(--text-light);
        border-bottom-left-radius: 4px;
        align-self: flex-start;
      }
      .dark .message-bubble.assistant {
        background-color: rgba(120, 120, 128, 0.24);
        color: var(--text-dark);
      }
      
      .typing-indicator span {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: currentColor;
        margin: 0 1px;
        animation: typing-blink 1.4s infinite both;
      }
      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing-blink {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
      }

      .mic-button.is-listening {
        color: #ff453a;
        animation: mic-pulse 1.5s infinite;
      }
      @keyframes mic-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 69, 58, 0.4); }
        70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 69, 58, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 69, 58, 0); }
      }

    </style>
