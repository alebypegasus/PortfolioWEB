<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um portfólio digital interativo para Alessandro Ramos, destacando suas habilidades em Design Gráfico, TI, e desenvolvimento Frontend, além de sua jornada como estudante de Backend." />
    <title>Portfólio | Alessandro Ramos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-light: #f6f6f6;
        --bg-dark: #121212;
        --text-light: #1c1c1e;
        --text-dark: #f0f0f0;
        --window-bg-light: rgba(255, 255, 255, 0.65);
        --window-bg-dark: rgba(28, 28, 30, 0.6);
        --border-light: rgba(0, 0, 0, 0.08);
        --border-dark: rgba(255, 255, 255, 0.12);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: var(--bg-light);
        color: var(--text-light);
        transition: background-color 0.5s ease;
      }
      
      html.dark body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .background-video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -2;
        transform: translateX(-50%) translateY(-50%);
        opacity: 0.15;
        transition: opacity 0.5s ease;
      }

       html.dark .background-video {
        opacity: 0.25;
      }
      
      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at center, rgba(255,255,255,0) 0%, var(--bg-light) 100%);
      }

      html.dark .background-overlay {
         background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, var(--bg-dark) 100%);
      }


      h1, h2, h3, .font-serif {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Georgia, serif;
        font-weight: 700;
      }
      
      @keyframes fadeInUp {
        from { 
          opacity: 0;
          transform: translateY(25px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.7s ease-in-out forwards;
      }

      .testimonial-card-animation, .project-card-animation {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
      }
      
      /* Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(128, 128, 128, 0.3);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(128, 128, 128, 0.5);
      }
      
      /* macOS Window Style */
      .macos-window {
          background-color: var(--window-bg-light);
          backdrop-filter: blur(50px) saturate(180%);
          -webkit-backdrop-filter: blur(50px) saturate(180%);
          border-radius: 24px;
          border: 1px solid var(--border-light);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
          transition: background-color 0.5s, border 0.5s;
          display: flex;
          flex-direction: column;
      }

      html.dark .macos-window {
          background-color: var(--window-bg-dark);
          border: 1px solid var(--border-dark);
      }

      .title-bar {
          display: flex;
          align-items: center;
          padding: 0 16px;
          height: 48px;
          flex-shrink: 0;
          border-bottom: 1px solid var(--border-light);
          transition: border-bottom 0.5s;
      }

      html.dark .title-bar {
          border-bottom: 1px solid var(--border-dark);
      }

      .traffic-lights {
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .traffic-light {
          width: 12px;
          height: 12px;
          border-radius: 50%;
      }
      .traffic-light.close { background-color: #ff5f56; }
      .traffic-light.minimize { background-color: #ffbd2e; }
      .traffic-light.maximize { background-color: #27c93f; }

      .title-bar-text {
          flex-grow: 1;
          text-align: center;
          font-weight: 600;
          color: var(--text-light);
          opacity: 0.7;
          padding-right: 48px; /* balance traffic lights */
      }

      html.dark .title-bar-text {
          color: var(--text-dark);
      }

      /* Dock Style */
      .dock-container {
          display: flex;
          justify-content: center;
          align-items: flex-end;
          gap: 12px;
          padding: 8px;
          height: 80px;
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background-color: var(--window-bg-light);
          backdrop-filter: blur(20px) saturate(180%);
          -webkit-backdrop-filter: blur(20px) saturate(180%);
          border-radius: 20px;
          border: 1px solid var(--border-light);
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
          transition: all 0.3s ease;
      }

      html.dark .dock-container {
          background-color: rgba(40, 40, 40, 0.65);
          border: 1px solid var(--border-dark);
      }

      .dock-item {
          width: 52px;
          height: 52px;
          border-radius: 12px;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1), margin 0.2s cubic-bezier(0.25, 1, 0.5, 1), background-color 0.2s ease;
          position: relative;
          background-color: transparent;
          border: none;
          color: var(--text-light);
          -webkit-tap-highlight-color: transparent;
      }
      
      html.dark .dock-item {
          color: var(--text-dark);
      }

      .dock-item:hover {
          transform: scale(1.4) translateY(-10px);
          margin: 0 8px;
      }

      .dock-item:hover + .dock-item,
      .dock-item:has(+ .dock-item:hover) {
          transform: scale(1.2) translateY(-5px);
          margin: 0 4px;
      }

      .dock-item.active::after {
          content: '';
          position: absolute;
          bottom: -6px;
          left: 50%;
          transform: translateX(-50%);
          width: 6px;
          height: 6px;
          border-radius: 50%;
          background-color: #0a84ff;
      }

      .dock-separator {
          width: 1px;
          height: 40px;
          background-color: var(--border-light);
          margin: 0 8px;
          align-self: center;
      }

      html.dark .dock-separator {
          background-color: var(--border-dark);
      }
      
      .macos-input {
        background-color: rgba(120, 120, 128, 0.12);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 1rem;
        color: var(--text-light);
        transition: all 0.2s ease-in-out;
        width: 100%;
      }
      .macos-input::placeholder {
        color: #8e8e93;
      }
      html.dark .macos-input::placeholder {
        color: #8e8e93;
      }
      .macos-input:focus {
          outline: none;
          box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.5);
          background-color: rgba(120, 120, 128, 0.2);
      }
      html.dark .macos-input {
          color: var(--text-dark);
          background-color: rgba(120, 120, 128, 0.24);
      }
      html.dark .macos-input:focus {
          background-color: rgba(120, 120, 128, 0.3);
      }

      .macos-button {
          background-color: #007aff;
          color: white;
          font-weight: 600;
          font-size: 1rem;
          border: none;
          border-radius: 8px;
          padding: 12px 20px;
          cursor: pointer;
          transition: background-color 0.2s ease;
          width: 100%;
      }
      .macos-button:hover {
          background-color: #0a84ff;
      }
      .macos-button:active {
          background-color: #006adc;
      }

      /* Theme Switcher Popover */
      .theme-popover {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) scale(0.95) translateY(10px);
        margin-bottom: 16px;
        padding: 8px;
        background-color: var(--window-bg-light);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-radius: 16px;
        border: 1px solid var(--border-light);
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        gap: 4px;
        opacity: 0;
        visibility: hidden;
        transition: transform 0.2s ease, opacity 0.2s ease, visibility 0.2s;
        z-index: 10;
        width: 220px;
      }
      html.dark .theme-popover {
          background-color: rgba(40, 40, 40, 0.75);
          border: 1px solid var(--border-dark);
      }
      .theme-popover.open {
        transform: translateX(-50%) scale(1) translateY(0);
        opacity: 1;
        visibility: visible;
      }
      .theme-option {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 12px;
        border-radius: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-align: left;
        width: 100%;
        color: var(--text-light);
      }
      html.dark .theme-option {
          color: var(--text-dark);
      }
      .theme-option:hover {
        background-color: rgba(128, 128, 128, 0.1);
      }
      .theme-option.active {
        background-color: rgba(0, 122, 255, 0.15);
        color: #007aff;
      }
      html.dark .theme-option.active {
        color: #0a84ff;
        background-color: rgba(10, 132, 255, 0.2);
      }

      /* Print Styles */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }

        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          counter-reset: page;
        }

        .no-print {
          display: none !important;
        }

        .print-container {
          display: block !important;
        }

        .print-page {
          page-break-after: always;
          position: relative;
          height: auto;
          overflow: visible;
          background-color: #ffffff !important;
          padding: 0;
          margin: 0;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
        }
        .print-page:last-child {
          page-break-after: auto;
        }
        
        .print-header, .print-footer {
          position: fixed;
          left: 1.5cm;
          right: 1.5cm;
          width: calc(100% - 3cm);
          font-size: 9pt;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          color: #333333 !important;
        }

        .print-header {
          top: 0;
          text-align: left;
          padding-bottom: 5px;
          border-bottom: 1px solid #cccccc;
        }

        .print-footer {
          bottom: 0;
          text-align: right;
          padding-top: 5px;
          border-top: 1px solid #cccccc;
        }
        
        .print-footer::after {
          counter-increment: page;
          content: "Página " counter(page);
        }

        .background-video, .background-overlay {
            display: none !important;
        }

        body, .print-page, .print-page *, .recharts-text {
          background-color: transparent !important;
          color: #1c1c1e !important;
          text-shadow: none !important;
        }
        
        h1, h2, h3, h4, p, ul, div, section {
           page-break-inside: avoid;
        }
        
        .macos-window, .animate-fade-in-up {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          border: none !important;
          box-shadow: none !important;
          animation: none !important;
          height: auto !important;
          max-height: none !important;
        }

        div[class*="bg-white/"], div[class*="bg-black/"] {
            background-color: #f5f5f5 !important;
            border: 1px solid #dddddd !important;
        }
        
        a {
            color: #1c1c1e !important;
            text-decoration: none !important;
        }

        .p-8.md\:p-10 {
            padding: 0 !important;
        }

        .recharts-polar-grid-line line, .recharts-radar-polygon {
            stroke: #cccccc !important;
        }
        .recharts-radar-polygon {
            fill: #0a84ff !important;
            fill-opacity: 0.3 !important;
            stroke: #0a84ff !important;
        }
      }

    </style>

</script>
</head>

    <video autoplay muted loop class="background-video no-print">
      <source src="https://assets.mixkit.co/videos/preview/mixkit-liquid-light-effect-on-a-black-background-4124-large.mp4" type="video/mp4">
